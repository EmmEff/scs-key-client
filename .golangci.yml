linters:
  disable-all: true
  enable:
    - bidichk
    - bodyclose
    - containedctx
    - contextcheck
    - deadcode
    - decorder
    - depguard
    - dogsled
    - dupl
    - errcheck
    - errchkjson
    - gochecknoinits
    - goconst
    - gocritic
    - gocyclo
    - godox
    - gofumpt
    - goimports
    - goprintffuncname
    - gosec
    - gosimple
    - govet
    - grouper
    - ineffassign
    - ireturn
    - maintidx
    - misspell
    - nakedret
    - nilnil
    - prealloc
    - revive
    - rowserrcheck
    - staticcheck
    - structcheck
    - tenv
    - typecheck
    - unconvert
    - unparam
    - unused
    - varcheck
    - whitespace
